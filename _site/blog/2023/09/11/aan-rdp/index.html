  <h1 class="post-title">とある会とRDP</h1>
  <time datetime="2023-09-11T00:00:00+09:00" class="post-date">11 Sep 2023</time>
  <p>9月8日開催の「とある会」に出席するために、飛行機を利用。しかし、台風13号。。。便を前倒しにして、なんとか目的地まで到着。
<img src="/images/aan-rdp/typhoon13-shinro.png" alt="" width="50%" />
<img src="/images/aan-rdp/typhoon13-senjyo.png" alt="" width="50%" />
<img src="/images/aan-rdp/typhoon13-ana.jpg" alt="" width="50%" /></p>

<hr />
<p>これまでユーザID とサブドメイン名までしか入力していなかったので、このエラーが発生。ポート番号等々を変えてみたりしたけど、認証系のエラーなので、もちろん解決せず。そこでユーザID にドメイン名をFQDN で入力すれば解決。
<img src="/images/aan-rdp/rdp.png" alt="" width="50%" /></p>
